    defaults: { _controller: BloggerBlogBundle:Posts:get }

admin_posts_add:
    path:     admin/posts/add
    defaults: { _controller: BloggerBlogBundle:Posts:add }

admin_posts_save:
    path:     admin/posts/save
    defaults: { _controller: BloggerBlogBundle:Posts:save }


admin_posts_edit:
    path:     admin/posts/edit/{PostId}
    defaults: { _controller: BloggerBlogBundle:Posts:edit }

admin_posts_update:
    path:     admin/posts/update

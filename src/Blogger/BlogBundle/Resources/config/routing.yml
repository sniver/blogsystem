    path:     admin/categories/save
    defaults: { _controller: BloggerBlogBundle:Categories:save }


admin_categories_edit:
    path:     admin/categories/edit/{CategoryId}
    defaults: { _controller: BloggerBlogBundle:Categories:edit }


admin_categories_update:
    path:     admin/categories/update
    defaults: { _controller: BloggerBlogBundle:Categories:update }


admin_categories_delete:
    path:     admin/categories/delete/{CategoryId}
    defaults: { _controller: BloggerBlogBundle:Categories:delete }

login:
    path:     index/login
    defaults: { _controller: BloggerBlogBundle:Index:login }

